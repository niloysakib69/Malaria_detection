<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Demo</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">    
    <link rel="stylesheet" href="main.css" />
    

</head>

<body>
    
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">AI Demo</a>
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Help</button>
        </div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em"></div>
    </div>
   
    <h2>Image Classifier</h2>

    <div>
      
        <form id="upload-file" method="post" enctype="multipart/form-data" action="{{ url_for('predict')}}">
            <label for="imageUpload" class="upload-label">
                Choose...
            </label>
            <input type="file" name="file" id="file" accept=".png, .jpg, .jpeg">
            <!-- <input type = "Predict"/> -->
            <button type="submit" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </form>
    
        <!-- <div class="image-section" >
            <div class="img-preview">
                <div id="imagePreview">
                </div>
            </div>
            <div>
                
            </div>
        </div> -->
        <h2>{{prediction_text}}</h2>
        <div class="loader" style="display:none;"></div>
    
        <h3 id="result">
          
            <span> </span>
        </h3>
    
    </div>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>  
 
</footer>

</html>
